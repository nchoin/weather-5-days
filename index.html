<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the Weather</title>
    <link rel="stylesheet" href="./assets/stylesheet.css">
    <link rel="shortcut icon" href="./assets/flavicon-initials-pink.jpeg" type="image/x-icon">
</head>
<body>
    <Header>
        <h1>Get Your 5-Day Weather Forecast</h1>
    </Header>

    <Section id="citySearchBox">
        <label for="cityToSearch">Type Name of City:</label><br>
        <input type="text" name="cityToSearch" id="cityToSearch" placeholder="Name of the city">
        <button id="btnSearchForThisCity">Search for City</button>
        

    </Section>

    <Section id="recentSearches">
        <div id="showLastCity"></div>

    </Section>

    <Section id="currentWeatherForecast">
        <div id="currentDay"></div>
        <div id="city"></div>
        <div id="temp"></div>
        <div id="humidity"></div>
        <div id="windSpeed"></div>
        <div id="weatherConditionIcon"></div>
    </Section>
    
    <Section id="fiveDayWeatherForecast">

    </Section>
    

    

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
<script src="./assets/script.js"></script>
</html>
